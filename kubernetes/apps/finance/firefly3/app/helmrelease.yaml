---
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: firefly-iii
  namespace: finance
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 2.4.0
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  maxHistory: 3
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false

  values:
    controllers:
      main:
        annotations:
          reloader.stakater.com/auto: "true"

        initContainers:
          init-db:
            image:
             repository: ghcr.io/onedr0p/postgres-init
             tag: 16
            imagePullPolicy: IfNotPresent
            envFrom:
              - secretRef:
                  name: firefly3-secret

        containers:
          main:
            image:
              repository: registry.samipsolutions.fi/docker/fireflyiii/core
              tag: version-6.1.10
            env:
              TZ: America/New_York
            envFrom:
              - secretRef:
                  name: firefly3-secret
            resources:
              requests:
                cpu: 100m
                memory: 256Mi

        pod:
          securityContext:
            runAsUser: 26
            runAsGroup: 26
            runAsNonRoot: true
            fsGroup: 26
            fsGroupChangePolicy: OnRootMismatch


    service:
      main:
        ports:
          http:
            port: 80

    ingress:
      main:
        enabled: true
        className: internal
        annotations:
          hajimari.io/enable: "true"
          hajimari.io/appName: *appName
          hajimari.io/icon: mdi:cash
        hosts:
          - host: &host "{{ .Release.Name }}.${SECRET_DOMAIN}"
            paths:
              - path: /
                service:
                  name: main
                  port: http
        tls:
          - hosts:
              - *host

    persistence:
      enabled: true
      storageClassName: csi-driver-nfs
