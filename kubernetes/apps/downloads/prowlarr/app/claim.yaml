---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: prowlarr-config-pv
  namespace: downloads
spec:
  capacity:
    storage: 1Gi
  volumeMode: Filesystem
  accessModes:
    - ReadWriteOnce
  persistentVolumeReclaimPolicy: Retain
  storageClassName: nietzsche-nfs-config
  mountOptions:
    - nfsvers=4.1
    - hard
    - rw
  nfs:
    server: 10.1.50.15
    path: /mnt/highwrite/k3s-staging/config/prowlarr

---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: prowlarr-config-pvc
  namespace: downloads
spec:
  storageClassName: nietzsche-nfs-config
  volumeName: prowlarr-config-pv
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 1Gi
